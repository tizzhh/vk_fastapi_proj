version: '3'
services:
  fastapi-app:
    build: .
    image: fastapi-app
    ports:
      - "8080:8080"
    depends_on:
      - postgres-db
  
  postgres-db:
    image: postgres:14.11
    environment:
      POSTGRES_DB: botfarm
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5433:5432"